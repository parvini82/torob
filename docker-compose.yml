version: '3.9'

services:
  app:
    build: .
    container_name: image_tagging_app
    working_dir: /app
    ports:
      - "${PORT:-8000}:8000"  # Bind Railway's dynamic port or fallback to 8000 for local dev
    volumes:
      - ./src:/app/src
      - ./evaluation:/app/evaluation
      - ./data:/app/data
      - ./.env:/app/.env
      - ./requirements.txt:/app/requirements.txt
    env_file:
      - .env
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-qwen/qwen2.5-vl-72b-instruct:free}
      - PORT=${PORT:-8000}  # Ensure PORT environment variable is set
    command: uvicorn src.controller.api_controller:app --host 0.0.0.0 --port ${PORT}
    networks:
      - monitor-net

  frontend:
    image: node:20-alpine
    container_name: image_tagging_frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - NEXT_PUBLIC_API_URL=http://app:${PORT:-8000}  # Use backend port environment variable
    command: sh -c "npm ci && npm run dev"
    networks:
      - monitor-net

networks:
  monitor-net:
    driver: bridge
